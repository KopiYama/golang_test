syntax = "proto3";

package auth;

option go_package = "internal/auth/delivery/grpc";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool status = 1;
  string message = 2;
  string access_token = 3;
}
